<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <title>Copy To Clipboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Copy To Clipboard</h1>
    <div class="container col-sm col-lg-8 mt-3">
        <div class="card textbox mt-5">
            <textarea id="text" name="" placeholder="Enter text to copy"></textarea>
        </div>
        <div class="card textbox mt-3">
            <textarea id="text1" name="" placeholder="Paste the text here"></textarea>
        </div>
    </div>

    <div class="container text-center mt-3">
        <button class="copybtn"><b>Copy</b></button>
        <button class="pastebtn"><b>Paste</b></button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
